    To get started, create your standard HTML boilerplate with a 
    DOCTYPE, html, head, and body, then add a meta tag for the charset. Add a title element and use the text RPG - Dragon Repeller for it. Include a link tag for your stylesheet to link the styles.css file.

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <!--

the HTML elements that will display the game information.

Create four div elements within your #game element. Give them the following 
respective id values, in order: stats, controls, monsterStats, and text.
    -->
